<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando Mapa de Bolivia</title>
    <!-- Incluir Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 800px; /* Altura del mapa */
            width: 100%;   /* Ancho del mapa */
        }
    </style>
</head>
<body>
    <h1>Cargando Mapa de Bolivia</h1>
    <div id="map"></div>

    <!-- Incluir Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Crear el mapa y centrarlo en una ubicación inicial
        const map = L.map('map').setView([-15.041, -51.70], 5); // Centro en España, zoom 6

        // Añadir una capa de tiles (mapa base)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Cargar el archivo GeoJSON
        fetch('bolivia.geojson') // Reemplaza con la ruta a tu archivo GeoJSON
            .then(response => response.json())
            .then(data => {
                // Añadir el GeoJSON al mapa
                L.geoJSON(data, {
                    style: function(feature) {
                        return {
                            color: '#ff7800', // Color del borde
                            weight: 2,         // Grosor del borde
                            opacity: 1,        // Opacidad del borde
                            fillOpacity: 0.7   // Opacidad del relleno
                        };
                    },
                    onEachFeature: function(feature, layer) {
                        // Mostrar un popup con información del feature
                        if (feature.properties && feature.properties.name) {
                            layer.bindPopup(feature.properties.name);
                        }
                    }
                }).addTo(map);
                // Centrar el mapa en el contenido del GeoJSON
                const bounds = geoJSONLayer.getBounds(); // Obtener el bbox del GeoJSON
                map.fitBounds(bounds); // Ajustar el mapa al bbox
            })
            .catch(error => console.error('Error al cargar el GeoJSON:', error));
    </script>
</body>
</html>
